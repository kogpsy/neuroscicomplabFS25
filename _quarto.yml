  site-url: https://kogpsy.github.io/neuroscicomplabFS25/
  page-navigation: true
  search: true
  license: CC BY SA
  page-footer:
    center:
      - text: Copyright 2025, Gerda Wyssen & Enea Weber
        href: license.qmd
    right:
      - icon: github
        href: https://github.com/kogpsy/neuroscicomplabFS25

