  - part: Datenmodellierung
    #chapters:
    #-

  - part: Anhang
    chapters:
    - webrconsole.qmd
    - license.qmd


number-depth: 3
format:
  html:
    theme:
      light:
      - flatly
      - styles/light.scss
      dark:
      - darkly
      - styles/dark.scss
    css:
    - /styles/global.css
    - include/webex.css
    link-external-newwindow: true
    page-layout: full
    code-background: true
    code-copy: true
    code-overflow: wrap
    include-after-body: include/webex.js
  pdf:
    documentclass: scrreprt

filters:
  - webr

execute:
  cache: true
  freeze: false # re-render only when source changes
  execute-dir: project

bibliography: bibliography.bib
